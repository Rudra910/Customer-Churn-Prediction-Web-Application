<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #16325c;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .high-risk {
            background-color: #ffebee;
            color: #c62828;
        }

        .low-risk {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Customer Churn Prediction</h2>

        <form action="/predict" method="post">

            <label>Age</label>
            <input type="number" name="age" required>

            <label>Total Spend</label>
            <input type="number" step="0.01" name="total_spend" required>

            <label>Average Order Value</label>
            <input type="number" step="0.01" name="avg_order" required>

            <label>Purchase Frequency</label>
            <input type="number" name="purchase_freq" required>

            <label>Last Purchase Days</label>
            <input type="number" name="last_purchase" required>

            <label>Customer Rating</label>
            <input type="number" step="0.1" name="rating" required>

            <label>Return Count</label>
            <input type="number" name="return_count" required>

            <label>Gender</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Complaint Raised</label>
            <select name="complaint">
                <option>Yes</option>
                <option>No</option>
            </select>

            <button type="submit">Predict Churn Risk</button>
        </form>

        {% if prediction_text %}
            <div class="result {% if 'High' in prediction_text %}high-risk{% else %}low-risk{% endif %}">
                {{ prediction_text }} <br>
                Probability: {{ probability }}%
            </div>
        {% endif %}

    </div>

    <footer>
        Developed by Rudra | ML Powered Web App
    </footer>

</body>
</html>
